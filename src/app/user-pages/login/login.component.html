<div class="d-flex align-items-center auth px-0 login-box">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div *ngIf = "!iconOnlyToggled" class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
          <a class="syneos-logo-link" routerLink="/" style="height: auto;"><img  class="syneos-logo" src="assets/images/dashboard/syneos_logo.png" alt="logo" /></a>
          <!-- <a
             class="brand-logo-mini" routerLink="/" style="height: auto;"><img  class="syneos-logo" src="assets/images/dashboard/syneos_logo.png" alt="logo" /></a> -->
        </div>
        <h5>Hello! Use the credentails provided to you by the admin.</h5>
        <form class="pt-3">
          <div class="form-group">
            <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username">
          </div>
          <div class="form-group pwd-box">
            <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="mt-3">
            <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" routerLink="/dashboard">SIGN IN</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
